{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlgoSimulator - регистрация</title>
    <link rel="stylesheet" href="{% static 'homepage/main.css' %}">
</head>
<body class="reg-pages">
    <section class="registration-login">
        <h2>Регистрация</h2>
        <p class="registration-login-description">Создайте аккаунт</p>
        <form name="user-registrationing" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">зарегаться</button>
        </form>
        <a class="registration-return-login" href={% url 'auth' %}>У меня уже есть аккаунт</a>
        <a class="registration-return-login" href={% url 'page-home' %}>На главную</a>
    </section>
    <script src="/js/main.js"></script>
</body>
</html>
